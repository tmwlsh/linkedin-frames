<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin Frames</title>
</head>
<body>

  <h1>Linkedin Frames</h1>

  <canvas crossorigin="anonymous" width="400" height="400" id="context"></canvas>
  <button id="download">Download</button>


  <script>

    var context = document.getElementById("context");
    var ctx = context.getContext('2d');

    var download = document.getElementById("download");

    download.addEventListener('click', function(e) {
      const link = document.createElement('a');
      link.download = 'download.png';
      link.href = context.toDataURL('image/png');
      link.click();
      link.delete;
    });

    drawing = new Image();
    drawing2 = new Image();
    drawing2.src = "./img/img2.png";
    drawing.src = "./img/img1.jpg";
    drawing.onload = function() {
      ctx.drawImage(drawing2,0,0);
      ctx.drawImage(drawing,0,0);
    };

  </script>

</body>
</html>
